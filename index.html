<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container ">
        <div class="row text-center">
            <div id="email_control" class=" col-6 d-flex  m-auto align-items-center justify-content-center ">

                <label for="email_input">Email</label>
                <input type="email" id="email_input" class="ms-3 text-center" placeholder="Inserisci la tua mail">
                <button type="button" id="email_button" class="btn btn-primary ms-3">Convalida</button>

            </div>
            <p class="status_msg"></p>
        </div>


        <div class="row column justify-content-between mt-5 text-center">
            <button type="button" id="throw" class="btn btn-primary mb-3 ">Tira Dado</button>
            <p id="player_result"></p>
            <p id="computer_result"></p>
            <h1 id="result"></h1>

        </div>
    </div>




</body>

</html>
